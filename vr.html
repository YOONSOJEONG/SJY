<html>
  <head>
    <meta charset="utf-8">
    <title>장르 세계를 떠도는 B의 탐사기</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>    
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="vr" src="modelName.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#vr" rotation="0 0 0" position="0 0 0"></a-entity>             
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
